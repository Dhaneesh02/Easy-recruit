<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration</title>
    <link rel = "icon" href = "{{url_for('static',filename='icon.jpg')}}" type = "image/x-icon">

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

.login-box
{
    width: 75%;
    border: 2px solid #888888;
    border-radius: 10px;
    background-color: #dde0d7;
    box-shadow: 5px 9px 15px #888888;
    margin: auto;
   
}

.text{
    border-color: transparent;
    border-bottom: 1px solid black;
    background-color: #dde0d7;
    width: 65%;
    
}
.btn-primary {
    box-shadow: none;
    padding-left: 20px;
    padding: 8px 25px;
    border: none;
    border-radius: 20px;
    background-image: linear-gradient(to right, #ffa500, #ff8c00);
}

.bottom-img {
    height: 100px;
    width: 100%;
}
fieldset
{
  text-align: left;
  padding-left: 160px;
  color: #888888;
}
legend
{
    text-align: left;
    padding-left: 0px;
    color: #888888;
    font-weight: normal;
    font-size: 15.5px;
}

</style>


</head>
<body>
<section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
           <a class="navbar-brand" href="{{url_for('student')}}"><img src="{{url_for('static',filename='logo1.png')}}"></a>
        </div>
    </nav>      
</section> 
<!--------------banner section ---------------->
<section id="banner">
    <div class="container">
        <div class="row">
            <div class="login-box">
                <br>
                <h2 class="text-center text-dark font-weight-bold"><u style="color:brown;">CANDIDATE REGISTRATION FORM</u></h2>
            <div class="container">
            <br>
            <center>
                <form action="/register-student" method="POST" enctype="multipart/form-data">
                <input type="text" id="cname" name="cname"  class="form-control text" placeholder="Candidate Name" title="Can contain alphabets and numbers "required>
                <br>
                <input type="password" id="password" name="password" class="form-control text" placeholder="Password" title="Minimum eight and maximum 10 characters, at least one uppercase letter, one lowercase letter, one number and one special character" return onblur="validate_pwd(this)" required>
                <br>
                <input type="email" id="email" name="email" class="form-control text" placeholder="Email" title="Accepted patterns - xxxx@some.com, xxx.yyy@some.org, xxx@some1.some2.net" required>
                <br>
                <div>
                    {%if message%}
                    <h4 style:"align:center">{{mssage}}</h4>
                {% endif%}
                </div>
                <input type="text" id="tel" name="tel" class="form-control text" placeholder="Contact Number" title="Can contain only numbers "required>
                <br>
                <input type="text" id="address" name="address" class="form-control text" placeholder="Address" title="Can contain alphabets and numbers "required>
                <br>
                
                <input type="date" id="dob" name="dob" class="form-control text" placeholder="Date of birth" title="Date of birth "required>
                <br>
                <input type="number" id="age" name="age" class="form-control text" placeholder="Age" title="Can contain only numbers "required>
                <br>
                <input type="number" id="sslc" name="sslc" step="0.01" class="form-control text" placeholder="Percentage/Points in 10th" title="Upto 2 decimal places "required>
                <br>
                <input type="number" id="hlc" name="hlc" step="0.01" class="form-control text" placeholder="Percentage in 12th" title="Upto 2 decimal places "required>
                <br>
                <input type="text"  id="college" name="college" class="form-control text" placeholder="College Name" title="only alphabets "required>
                <br>
                <input type="text" id="dname" name="dname" class="form-control text" placeholder="Department Name" title="only alphabets "required>
                <br>
                <input type="number" id="cgpa" name="cgpa" step="0.1" class="form-control text" placeholder="CGPA" title="Upto 2 decimal places "required>
                <br>
                <fieldset>
                    <legend >Skills required :</legend>
                    <input type="checkbox" id="l1" name="l1" value="Programming">
                    <label for="l1">Programming</label><br>
                    <input type="checkbox"  id="l1" name="l1" value="Management">
                    <label for="l2">Management Skills</label><br>
                    <input type="checkbox" id="l1" name="l1" value="Ms_Office">
                    <label for="l3">Microsoft Office skills</label><br>
                    <input type="checkbox" id="l1" name="l1" value="Communication">
                    <label for="l4">Good Communication Skills</label><br>
                    <input type="checkbox" id="l1" name="l1" value="Graphic_Design">
                    <label for="l5">Graphic Design Skills</label><br>
                    <input type="checkbox" id="l1" name="l1" value="Organizing">
                    <label for="l6">Organizing Skills</label><br>
                    <input type="checkbox" id="l1" name="l1" value="Web_Devolopment">
                    <label for="l7">Web Development</label><br>
                    </fieldset><br>
                <input type="file" id="resume" name="resume" class="form-control text" accept=".pdf" placeholder="Resume" title="Upload latest resume "required>
                <br>
                <h6 style="text-align: left; padding-left: 160px; color:#888888;font-weight: normal;">Experience :</h6>
                <textarea id="exp" name="exp" placeholder="Experience" class="form-control text"  title="Mention your latest Expertise">
                    </textarea>
                <br>
                <button type="submit" class="btn btn-primary text-center">Register</button>
                </center>
                <br><br>
            </form>
                <br><br>
            </div>
        </div>   
    </div>
    </div>
    <img src="{{url_for('static',filename='wave.png')}}" class="bottom-img">
</section>
</body>
</html>
